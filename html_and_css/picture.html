<html>
<head>
    <meta charset='utf-8'>
    <title>picture</title>
</head>
<body>
    <p>图片大小<img src='123.png' align='top' width='80' height='80'></p>
    <p>图片相对文件位置</p>
    <p>picture top<img src='123.png' align='top'></p>
    <br/>
    <p>picture middle<img src='123.png' align='middle'></p>
    <br/>
    <p>picture left<img src='123.png' align='left'></p>
    <br/>
    <br/>
    <p>创建图片映射</p>
    <p>a<img src='123.png' usemap='#mp'></p>
<br>
    <!--左上角（0，0）右下角（200，200）-->
    <map name='mp' >
        <area shape='rect' coords='0,0,200,200' href='index.html' target='_blank'>
        
    </map>
</body>
</html>
